<div class="table-wrapper w-full h-full">
  <div class="table-header" *ngIf="tableKeys.length">
    <div class="table-cell-header" *ngFor="let key of tableKeys">
      {{ key }}
    </div>
  </div>

  <div class="table-body">
    <div class="table-row" *ngFor="let row of displayedtableData">
      <div class="table-cell" *ngFor="let key of tableKeys">
        <span class="cell-label">{{ key }}:</span>
        <span class="cell-value">{{ row[key] }}</span>
      </div>
    </div>
  </div>
</div>
