<div class="table-container">
  <div class="table-box" *ngIf="theme === 'flex'">
    <app-shared-flex-table
      [tableKeys]="tableKeys"
      [displayedtableData]="displayedtableData"
    ></app-shared-flex-table>
  </div>
  <div class="paginator-box">
    <mat-paginator
      *ngIf="hasPagination"
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
