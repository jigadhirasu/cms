<div class="container">
  <h3>Model</h3>

  <div class="grid grid-cols-3 p-4 gap-4">
    <ng-container *ngTemplateOutlet="card"></ng-container>
    <ng-container *ngTemplateOutlet="card"></ng-container>
    <ng-container *ngTemplateOutlet="card"></ng-container>
    <ng-container *ngTemplateOutlet="card"></ng-container>
    <ng-container *ngTemplateOutlet="card"></ng-container>
  </div>
</div>

<ng-template #card>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header class="flex justify-end">
      <ng-container *ngTemplateOutlet="menu"></ng-container>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Name</span>
          <span matListItemLine>OpenAI 4o</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>End Point</span>
          <span matListItemLine>https://openai.xrspace.dev</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Host By</span>
          <span matListItemLine>OpenAI</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Max Token</span>
          <span matListItemLine>128</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>API Version</span>
          <span matListItemLine>日本 azure gpt-4o</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ng-template #menu>
  <button mat-mini-fab [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</ng-template>
